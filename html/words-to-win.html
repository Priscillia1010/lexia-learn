<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lexia Learn</title>
        <link rel="stylesheet" href="../css/words-to-win.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="atas">
                <div class="info">
                    <div class="logo">
                        <img src="../assets/stack-of-books.png" alt="">
                        <h3>Lexia Learn</h3>
                    </div>
                    <h2>Words to Win</h2>
                    <div class="items-container">
                        <div class="items">
                            <img src="../assets/heart.png" alt="">
                            <p id="hearts" style="color: red;">5</p>
                        </div>
                        <div class="items">
                            <img src="../assets/reward.png" alt="">
                            <p id="xp" style="color: #FFCF71;">100XP</p>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <a href="../html/main-course-unlock.html">Back to Level</a>
                    <button>Hint</button>
                    <img src="../assets/idea.png" alt="">
                </div>
            </div>
            <div class="mid">
                <div class="isian">
                    <div class="isian-huruf clue"><h3>H</h3></div>
                    <div class="isian-huruf"></div>
                    <div class="isian-huruf"></div>
                    <div class="isian-huruf"></div>
                    <div class="isian-huruf"></div>
                </div>
                <div class="acakan">
                    <div id="drag1" class="huruf" draggable="true" style="margin-left: 80px; margin-top: -20px;"><h3>U</h3></div>
                    <div id="drag2" class="huruf" draggable="true"><h3>E</h3></div>
                    <div id="drag3" class="huruf" draggable="true" style="margin-top: -20px;"><h3>S</h3></div>
                    <div id="drag4" class="huruf" draggable="true"><h3>O</h3></div>
                </div>
            </div>
        </div>

         <!-- Modal for Correct Answer -->
         <div id="correctModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Correct! Ready to say the word.</p>
                <button id="proceedButton">Next</button>
            </div>
        </div>

        <!-- Modal for Incorrect Answer -->
        <div id="incorrectModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Try again!</p>
            </div>
        </div>

        <!-- Modal for No Hearts Left -->
        <div id="noHeartsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>No more hearts! Redirecting to main page.</p>
            </div>
        </div>
        
        <script src="../js/words-to-win.js"></script>
        <script src="../js/is-phone.js"></script>
    </body>
</html>
